<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question... üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Main Screen */
        .main-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #fecdd3, #fee2e2, #fecdd3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Decorative Hearts */
        .decor-heart {
            position: absolute;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        .decor-heart:nth-child(1) { top: 40px; left: 40px; font-size: 60px; }
        .decor-heart:nth-child(2) { top: 80px; right: 80px; font-size: 40px; animation: bounce 1s infinite; }
        .decor-heart:nth-child(3) { bottom: 80px; left: 80px; font-size: 50px; }
        .decor-heart:nth-child(4) { bottom: 40px; right: 40px; font-size: 60px; animation: bounce 1s infinite; }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            z-index: 10;
        }

        .bear {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 26px;
            font-weight: bold;
            color: #db2777;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Buttons */
        .yes-btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            font-weight: bold;
            padding: 16px 48px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.5);
        }

        .no-btn {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
            font-weight: bold;
            padding: 12px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: all 0.1s ease;
            z-index: 20;
        }

        .hint {
            margin-top: 25px;
            color: #ec4899;
            font-size: 14px;
            font-style: italic;
            animation: pulse 2s infinite;
        }

        .counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            color: #db2777;
            font-size: 14px;
        }

        /* Success Screen */
        .success-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #f472b6, #ef4444, #f472b6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            display: none;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            z-index: 10;
            margin: 20px;
        }

        .success-heart {
            font-size: 100px;
            animation: pulse 1s infinite;
        }

        .success-title {
            font-size: 42px;
            font-weight: bold;
            color: #db2777;
            margin: 20px 0;
        }

        .success-text {
            font-size: 22px;
            color: #374151;
            margin-bottom: 15px;
        }

        .success-subtext {
            font-size: 20px;
            color: #ec4899;
            margin-bottom: 20px;
        }

        .success-emojis {
            font-size: 50px;
        }

        .success-footer {
            margin-top: 25px;
            font-size: 18px;
            color: #6b7280;
            font-style: italic;
        }

        /* Floating Heart */
        .floating-heart {
            position: fixed;
            font-size: 35px;
            animation: floatUp 4s ease-in forwards;
            pointer-events: none;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Main Question Screen -->
    <div class="main-screen" id="mainScreen">
        <div class="decor-heart">üíï</div>
        <div class="decor-heart">üíñ</div>
        <div class="decor-heart">üíó</div>
        <div class="decor-heart">üíì</div>

        <div class="card">
            <div class="bear">üß∏</div>
            <div class="message" id="message">Will you be my Valentine? üíï</div>
            <button class="yes-btn" id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
            <div class="hint" id="hint" style="display: none;">Psst... the No button is scared of commitment üòÇ</div>
        </div>

        <button class="no-btn" id="noBtn" onmouseenter="runAway()" ontouchstart="runAway()" onclick="runAway()">No üò¢</button>

        <div class="counter" id="counter" style="display: none;">Escape attempts: <span id="attempts">0</span> üèÉ‚Äç‚ôÇÔ∏è</div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <div class="success-card">
            <div class="success-heart">üíï</div>
            <div class="success-title">YAAAAY! üéâ</div>
            <div class="success-text">I knew you'd say yes!</div>
            <div class="success-subtext">You just made me the happiest person ever!</div>
            <div class="success-emojis">ü•∞‚ù§Ô∏èü•∞</div>
            <div class="success-footer">Can't wait to spend Valentine's Day with you!</div>
        </div>
    </div>

    <script>
        const messages = [
            "Will you be my Valentine? üíï",
            "Are you sure? Look at that YES button!",
            "Pretty please? ü•∫",
            "I'll buy you chocolates...",
            "And flowers too! üåπ",
            "Come on, you know you want to!",
            "The YES button is getting bigger...",
            "I promise to be adorable!",
            "Just click YES already! üò≠",
            "I'm not giving up!",
        ];

        let noAttempts = 0;
        let yesScale = 1;

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messageEl = document.getElementById('message');
        const hintEl = document.getElementById('hint');
        const counterEl = document.getElementById('counter');
        const attemptsEl = document.getElementById('attempts');
        const mainScreen = document.getElementById('mainScreen');
        const successScreen = document.getElementById('successScreen');

        function runAway() {
            // Move the No button to a random position
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 60;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Increase attempts
            noAttempts++;
            if (noAttempts < messages.length) {
                messageEl.textContent = messages[noAttempts];
            }

            // Make Yes button bigger
            yesScale += 0.15;
            if (yesScale > 3) yesScale = 3;
            yesBtn.style.transform = 'scale(' + yesScale + ')';
            yesBtn.style.fontSize = (18 + (yesScale - 1) * 5) + 'px';

            // Make No button smaller and more transparent
            const newFontSize = Math.max(12, 16 - noAttempts);
            const newOpacity = Math.max(0.3, 1 - noAttempts * 0.08);
            noBtn.style.fontSize = newFontSize + 'px';
            noBtn.style.opacity = newOpacity;

            // Show counter
            counterEl.style.display = 'block';
            attemptsEl.textContent = noAttempts;

            // Show hint after 5 attempts
            if (noAttempts > 5) {
                hintEl.style.display = 'block';
            }
        }

        function sayYes() {
            mainScreen.style.display = 'none';
            successScreen.style.display = 'flex';
            
            // Start floating hearts
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '-50px';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            successScreen.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
