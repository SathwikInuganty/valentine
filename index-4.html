<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Have a Question... ğŸ’•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-pulse-custom { animation: pulse 2s infinite; }
        .animate-bounce-custom { animation: bounce 1s infinite; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ValentineProposal() {
            const [noButtonStyle, setNoButtonStyle] = useState({});
            const [yesSize, setYesSize] = useState(1);
            const [accepted, setAccepted] = useState(false);
            const [noAttempts, setNoAttempts] = useState(0);
            const [hearts, setHearts] = useState([]);

            const messages = [
                "Will you be my Valentine? ğŸ’•",
                "Are you sure? Look at that YES button!",
                "Pretty please? ğŸ¥º",
                "I'll buy you chocolates...",
                "And flowers too! ğŸŒ¹",
                "Come on, you know you want to!",
                "The YES button is getting bigger...",
                "I promise to be adorable!",
                "Just click YES already! ğŸ˜­",
                "I'm not giving up!",
            ];

            const moveNoButton = () => {
                const maxX = window.innerWidth - 120;
                const maxY = window.innerHeight - 60;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                setNoButtonStyle({
                    position: 'fixed',
                    left: `${newX}px`,
                    top: `${newY}px`,
                    transition: 'all 0.1s ease',
                });

                setYesSize(prev => Math.min(prev + 0.15, 3));
                setNoAttempts(prev => Math.min(prev + 1, messages.length - 1));
            };

            const handleYes = () => {
                setAccepted(true);
            };

            useEffect(() => {
                if (accepted) {
                    const interval = setInterval(() => {
                        setHearts(prev => {
                            const newHeart = {
                                id: Date.now() + Math.random(),
                                left: Math.random() * 100,
                                animationDuration: 3 + Math.random() * 2,
                            };
                            return [...prev.slice(-20), newHeart];
                        });
                    }, 200);
                    return () => clearInterval(interval);
                }
            }, [accepted]);

            if (accepted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-400 via-red-400 to-pink-500 flex items-center justify-center overflow-hidden relative">
                        {hearts.map(heart => (
                            <div
                                key={heart.id}
                                className="absolute text-4xl"
                                style={{
                                    left: `${heart.left}%`,
                                    animation: `floatUp ${heart.animationDuration}s ease-in forwards`,
                                    bottom: '-50px',
                                }}
                            >
                                ğŸ’–
                            </div>
                        ))}

                        <div className="text-center z-10 p-8 bg-white bg-opacity-90 rounded-3xl shadow-2xl max-w-md mx-4">
                            <div className="text-8xl mb-6 animate-pulse-custom">ğŸ’•</div>
                            <h1 className="text-4xl font-bold text-pink-600 mb-4">
                                YAAAAY! ğŸ‰
                            </h1>
                            <p className="text-2xl text-gray-700 mb-4">
                                I knew you'd say yes!
                            </p>
                            <p className="text-xl text-pink-500 mb-6">
                                You just made me the happiest person ever!
                            </p>
                            <div className="text-6xl">
                                ğŸ¥°â¤ï¸ğŸ¥°
                            </div>
                            <p className="mt-6 text-lg text-gray-600 italic">
                                Can't wait to spend Valentine's Day with you!
                            </p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-200 via-red-100 to-pink-300 flex flex-col items-center justify-center p-4 overflow-hidden">
                    <div className="absolute top-10 left-10 text-6xl animate-pulse-custom opacity-30">ğŸ’•</div>
                    <div className="absolute top-20 right-20 text-4xl animate-bounce-custom opacity-30">ğŸ’–</div>
                    <div className="absolute bottom-20 left-20 text-5xl animate-pulse-custom opacity-30">ğŸ’—</div>
                    <div className="absolute bottom-10 right-10 text-6xl animate-bounce-custom opacity-30">ğŸ’“</div>

                    <div className="text-center bg-white bg-opacity-80 p-8 rounded-3xl shadow-2xl max-w-lg mx-4 z-10">
                        <div className="text-8xl mb-4">ğŸ§¸</div>

                        <h1 className="text-2xl md:text-3xl font-bold text-pink-600 mb-8 min-h-20">
                            {messages[noAttempts]}
                        </h1>

                        <div className="flex flex-col items-center gap-4">
                            <button
                                onClick={handleYes}
                                className="bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-white font-bold py-4 px-12 rounded-full shadow-lg transform hover:scale-105 transition-all duration-200"
                                style={{
                                    transform: `scale(${yesSize})`,
                                    fontSize: `${16 + (yesSize - 1) * 4}px`,
                                }}
                            >
                                Yes! ğŸ’–
                            </button>
                        </div>

                        {noAttempts > 5 && (
                            <p className="mt-6 text-pink-500 text-sm italic animate-pulse-custom">
                                Psst... the No button is scared of commitment ğŸ˜‚
                            </p>
                        )}
                    </div>

                    <button
                        onMouseEnter={moveNoButton}
                        onTouchStart={moveNoButton}
                        onClick={moveNoButton}
                        className="bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold py-3 px-8 rounded-full shadow-lg mt-4 z-20"
                        style={{
                            ...noButtonStyle,
                            fontSize: `${Math.max(12, 16 - noAttempts)}px`,
                            opacity: Math.max(0.3, 1 - noAttempts * 0.08),
                        }}
                    >
                        No ğŸ˜¢
                    </button>

                    {noAttempts > 0 && (
                        <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-70 px-4 py-2 rounded-full text-pink-600 text-sm">
                            Escape attempts: {noAttempts} ğŸƒâ€â™‚ï¸
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<ValentineProposal />);
    </script>
</body>
</html>
